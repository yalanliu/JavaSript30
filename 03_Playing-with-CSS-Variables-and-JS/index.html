<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing with CSS Variables and JS
  </title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variable with <span class="h1">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="50" value="10" data-sizing="px">

    
    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="10"  value="0" data-sizing="px">

    
    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffcc60">
  </div>

  <img src="https://i.picsum.photos/id/800/500/300.jpg">
  
  <script src="index.js"></script>
</body>
</html>
