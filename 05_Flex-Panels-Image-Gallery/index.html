<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-Panels-Image-Gallery</title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>星期日</p>
      <p>Sunday</p>
      <p>日曜日</p>
    </div>
    <div class="panel panel2">
      <p>星期一</p>
      <p>Monday</p>
      <p>月曜日</p>
    </div>
    <div class="panel panel3">
      <p>星期二</p>
      <p>Tuesday</p>
      <p>火曜日</p>
    </div>
    <div class="panel panel4">
      <p>星期三</p>
      <p>Wednesday</p>
      <p>水曜日</p>
    </div>
    <div class="panel panel5">
      <p>星期四</p>
      <p>Thursday</p>
      <p>木曜日</p>
    </div>
    <div class="panel panel6">
      <p>星期五</p>
      <p>Friday</p>
      <p>金曜日</p>
    </div>
    <div class="panel panel7">
      <p>星期六</p>
      <p>Saturday</p>
      <p>土曜日</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
