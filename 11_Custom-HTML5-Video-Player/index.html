<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom HTML5 Video Player</title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" class="player_video viewer"></video>
    <div class="player_controls">
      <div class="progress">
        <div class="progress_filled"></div>
      </div>
      <button class="player_button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player_slider player_slider_volume" min="0" max="1" atep="0.05" value="1">
      <input type="range" name="playbackRate" class="player_slider player_slider_playbackRate" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player_button" id="player_button_back"><strong>« 10s</strong></button>
      <button data-skip="15" class="player_button" id="player_button_forward"><strong>15s »</strong></button>
      <button class="player_button fullScreen" title="Full Screen">全螢幕</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
